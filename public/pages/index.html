<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" rel="stylesheet">

  <title>Fuel Order Status Checker</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Fuel Order Status Checker</h1>
        <p class="lead">This is in alpha. Note: The data is updated daily.</p>
      </div>
    </div>
    <div class="accordion" id="accordionExample">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
            aria-expanded="true" aria-controls="collapseOne">
            Store Information
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
          data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <form class="form">
              <div class="mb-3">
                <label for="storeName" class="form-label">Store name</label>
                <input type="text" class="form-control" id="storeName" autocomplete="on" placeholder="myStoreName" required>
              </div>
              <div class="mb-3">
                <label for="apikey" class="form-label">Store API key</label>
                <input type="text" class="form-control" id="apikey" autocomplete="on" placeholder="123456789" required>
              </div>
            <div class="position-absolute top-50 start-50 translate-middle p-3" style="z-index: 11">
              <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                  <img src="./images/logo.jpg" id="logoRound" alt="Fuel logo">
                  <strong class="me-auto"> Warning</strong>
                  <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                  We did not find an order with that store name. Please verify that you've entered it correctly.
                </div>
              </div>
            </div>
            <div class="d-grid gap-2 d-md-block">
              <button id="formButton" type="submit" class="btn btn-primary">Submit</button>
              <button id="empty" type="reset" onclick="clearResults()" class="btn btn-success">New Search</button>
            </div>
            </form>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingTwo">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
            Action definitions
          </button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
          data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <object width="100%" height="800px" data="https://uploads-ssl.webflow.com/5cd1ec61019182b8c397365d/61c0d5c8cde9f7c353048737_fuelStatusDefinitions.pdf#view=FitH"></object>
          </div>
        </div>
      </div>
    </div>
  </div> <!-- Closing container -->
  <br/>
  <div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h3>Results</h3>
    <div id="orderData">
  </div>
</div>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/1.0.21/jquery.csv.min.js"
    integrity="sha512-Y8iWYJDo6HiTo5xtml1g4QqHtl/PO1w+dmUpQfQSOTqKNsMhExfyPN2ncNAe9JuJUSKzwK/b6oaNPop4MXzkwg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.1/papaparse.min.js"
    integrity="sha512-EbdJQSugx0nVWrtyK3JdQQ/03mS3Q1UiAhRtErbwl1YL/+e2hZdlIcSURxxh7WXHTzn83sjlh2rysACoJGfb6g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script type="text/javascript" src="js/script.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript" src="https://uploads-ssl.webflow.com/5cd1ec61019182b8c397365d/622258d5a4bee698e4275480_fakeFuelData.txt"
></script>
  <script type="text/javascript" src="https://uploads-ssl.webflow.com/5cd1ec61019182b8c397365d/61e0a3f49046d697fcee9ce7_dtgActions.txt"></script>
</body>

</html>
